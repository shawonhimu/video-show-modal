<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Popup Video Modal</title>
</head>
<body>

    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalid">Pop Up Your Video</button>



    <div class="modal fade" tabindex="-1" id="modalid">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                
            </div>
        </div>
    </div>




    <div ></div>

    <script>
        var youTubeVideoID='QZnVRvTJzcU';

        var youTubeURL="https://www.youtube.com/embed/"+youTubeVideoID;

        var videoModal = document.querySelector('#modalid');
        var iframeModal = document.querySelector('iframe');
        videoModal.addEventListener('hide.bs.modal', function () {
            iframeModal.setAttribute('src','');
        })
        videoModal.addEventListener('show.bs.modal', function () {
            iframeModal.setAttribute('src', youTubeURL);
        })
        
      
    </script>
    
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/popper.min.js"></script>
</body>
</html>
