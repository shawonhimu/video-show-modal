<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Popup Video Modal</title>
</head>
<body>

    <div class="popup">
        <div class="text-center">
            <h2>Hey, Click the below button to open the Modal</h2>
            <br>
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalid">Pop Up Your Video</button>
        </div>

        <div class="modal fade" tabindex="-1" id="modalid">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <iframe title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

   
    <script src="./js/script.js"></script>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/popper.min.js"></script>
</body>
</html>
